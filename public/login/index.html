<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,800;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.14.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.14.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.14.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-performance-compat.js"
    ></script>
    <!-- 
       initialize the SDK after all desired features are loaded, set useEmulator to false
       to avoid connecting the SDK to running emulators.
     -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="login.js"></script>
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="seperator-1">
        <h1 class="title">learn<br />mutiny.</h1>
        <div class="login-info">
          <h2 class="login-text">login.</h2>
          <div class="login-buttons">
            <button class="login-button" id="google-login">
              <span
                ><img src="./imgs/google.png" alt="google logo" class="google"
              /></span>
            </button>
            <button class="login-button" id="meta-login">
              <span
                ><img
                  src="./imgs/metamask.png"
                  alt="metamask logo"
                  class="meta"
              /></span>
            </button>
          </div>
        </div>
      </div>
      <div class="seperator-2">
        <div class="image-footer">
          <img src="./imgs/bear.PNG" class="bear" alt="learnmutiny bear" />
        </div>
      </div>
    </div>
  </body>
</html>
